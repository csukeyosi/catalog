{% extends "main.html" %}
{% block content %}

<div class="row banner menu">
	<div class="col-md-1"></div>
	<div class="col-md-10 padding-none">
		<h1>Are you sure you want to delete {{item.name}} from {{restaurant.name}}?  </h1>
	</div>
	<div class="col-md-1"></div>
</div>

<form id="deleteForm" action="#" method = 'post'></form>

<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<button form="deleteForm" type="submit" class="btn btn-default delete" id="submit" type="submit">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
			<a href = '{{url_for('showMenu', restaurant_id=restaurant.id)}}'>
				<button class="btn btn-default delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
	</div>
	<div class="col-md-1"></div>
</div>

{% endblock %}
