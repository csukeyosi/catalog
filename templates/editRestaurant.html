{% extends "main.html" %}
{% block content %}
<div class="row banner menu">
	<div class="col-md-1"></div>
	<div class="col-md-10 padding-none">
		<h1>Edit {{restaurant.name}}</h1>
	</div>
	<div class="col-md-1"></div>
</div>


<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-10 padding-none">
		<div class="form-group">
			<form id="editForm" action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method = "post">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" name="name" value="{{restaurant.name }}">
				<div class="padding-bottom"></div>
			</form>

			<button form="editForm" type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
			<a href = '{{url_for('showMenu', restaurant_id=restaurant.id)}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
	</div>
	<div class="col-md-1"></div>
</div>
		{% endblock %}
